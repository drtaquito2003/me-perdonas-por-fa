<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Me perdonas?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      background-color: #fdf6e3;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .button-group {
      display: inline-flex;
      gap: 20px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
      position: relative;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>¿Me perdonas?</h1>
  
  <div class="button-group">
    <button id="yes" onclick="alert('¡Sabía que me perdonarías! ❤️')">Sí</button>
    <button id="no">No</button>
  </div>

  <div class="button-container"></div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".button-container");

    // Función para mover el botón "No"
    function moverBoton() {
      const newX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const newY = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.position = "absolute";
      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";

      // Lo movemos al contenedor para que quede flotando sobre la pantalla
      container.appendChild(noBtn);
    }

    // Para PC: huye cuando acercan el mouse
    container.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = 200;

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const dx = mouseX - btnX;
      const dy = mouseY - btnY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < distance) {
        moverBoton();
      }
    });

    // Para móviles: huye cuando lo intentan tocar
    noBtn.addEventListener("touchstart", moverBoton);

    // Mensaje al intentar cerrar la pestaña
    window.onbeforeunload = function() {
      return "¿De verdad quieres dejarme sin perdonarme? 😢";
    };
  </script>
</body>
</html>
