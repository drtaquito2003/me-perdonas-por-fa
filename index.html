<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¿Me perdonas?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      background-color: #fdf6e3;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-top: 60px;
    }
    .button-container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      transition: 0.2s;
      position: absolute;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #no {
      background-color: #f44336;
      color: white;
      left: 60%;
      top: 50%;
    }
  </style>
</head>
<body>
  <h1>¿Me perdonas?</h1>
  <div class="button-container">
    <button id="yes" onclick="alert('¡Sabía que me perdonarías! ❤️')">Sí</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const container = document.querySelector(".button-container");

    function moverBoton() {
      const newX = Math.random() * (container.offsetWidth - noBtn.offsetWidth);
      const newY = Math.random() * (container.offsetHeight - noBtn.offsetHeight);

      noBtn.style.left = newX + "px";
      noBtn.style.top = newY + "px";
    }

    container.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = 250; // Distancia para huir

      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const dx = mouseX - btnX;
      const dy = mouseY - btnY;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < distance) {
        moverBoton();
      }
    });

    // Para móviles (iPhone, Android)
    noBtn.addEventListener("touchstart", moverBoton);

    // Mensaje si intentan cerrar la pestaña
    window.onbeforeunload = function() {
      return "¿De verdad quieres dejarme sin perdonarme? 😢";
    };
  </script>
</body>
</html>
